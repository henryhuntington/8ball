<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Ask me a question!</h1>
        </header>

        <main>
            <section id="prompt" class="prompt">
                <p>Go ahead! You might get to see my frog too.</p>
                <img src="assets/oneWhoKnows.png" id="one" />
                <br />
                <input type="text" />
                <button id="submit">Submit if you're sure</button>
            </section>
            <section id="fortune" class="hide">
                <img src="assets/frog.png" class="frog" />
                <p id="answer"></p>
                <button id="reset">Again?</button>
            </section>
        </main>
    </body>
</html>
